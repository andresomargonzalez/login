<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title  mdl-color-text--primary-dark">
        <h2 class="mdl-card__title-text" style="font-weight: bold">LOGIN</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form  >
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username" [(ngModel)]="username" />
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="userpass" [(ngModel)]="password" />
            <label class="mdl-textfield__label" for="userpass">Password</label>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions">
        <button  type="submit" class="mdl-button mdl-button--raised mdl-button--colored" (click)="authenticate()">Log in</button>
        <button  type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="signUp()" >Sign Up</button>
      </div>
    </div>
  </main>
</div>
